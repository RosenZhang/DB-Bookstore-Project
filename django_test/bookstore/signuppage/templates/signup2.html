<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Book Store</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      {% load static %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
  
<div class="pen-title">
  <h1>Book Store</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="/accounts/login" method="post">{% csrf_token %}
      <div class="input-container">
        <input type="text" name="username_login" id="username_login" required="required"/>
        <label for="username_login">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="password_login" id="password_login" required="required"/>
        <label for="password_login">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form action="/accounts/signup" method="post">{% csrf_token %}
      <div class="input-container">
        <input type="text" name="username" id="username" required="required"/>
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="password1" id="password1" required="required"/>
        <label for="password1">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="password2" id="password2" required="required"/>
        <label for="password2">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
<!-- Portfolio--><a id="portfolio" href="https://github.com/RosenZhang/DB-Bookstore-Project" title="View our github!"><i class="fa fa-link"></i></a>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      {% load static %}
    <script  src="{% static 'js/index.js' %}"></script>

</body>
</html>
